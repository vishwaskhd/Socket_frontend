                <div class="chat" *ngIf="roomId && openConversation">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">{{openConversation.name}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <div *ngFor="let item of openChatHistory">
                                <li class="clearfix" *ngIf="item.sender_id==loggedInUser.id">
                                    <div class="message-data text-right">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    </div>
                                    <div class="message other-message float-right"> {{item.message}} </div>
                                </li>
                                <li class="clearfix" *ngIf="item.sender_id!=loggedInUser.id">
                                    <div class="message my-message">{{item.message}}</div>
                                </li>
                            </div>

                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">

                            <input type="text" class="form-control" placeholder="Enter text here..."
                                (keyup.enter)="onEnter($event)">
                        </div>
                    </div>
                </div>

                <div class="chat" *ngIf="!roomId && !openConversation">

                    <div class="chat-container">
                        <h2>Let's Chat</h2>
                        <p>Welcome to our chat platform. Feel free to ask any questions or start a conversation.</p>
                    </div>
                </div>
